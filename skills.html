<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light teal background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            border-left: 5px solid #00796b; /* Added a colored left border */
        }

        .content h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #00796b; /* Deep teal color */
        }

        .content ul {
            list-style-type: none;
            padding: 0;
            color: #555;
        }

        .content ul li {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #00796b; /* Deep teal button */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .content a:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: scale(1.05); /* Slight scaling effect on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Achievements</h2>
        <ul>
            <li><strong>LeetCode:</strong> Rank 892,767 | Contest Rating 1419 | 100+ Problems Solved</li>
            <li><strong>CodeChef:</strong> 1 Star Coder | Best Global Rank 168,152</li>
            <li><strong>HackerRank:</strong> 2 Star in C, 3 Star in Java</li>
        </ul>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
