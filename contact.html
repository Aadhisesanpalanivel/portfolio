        .content {
            background: #ffffff;

            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #00796b; 
            color: #fff;
            text-decoration: none;

            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;

        .content a:hover {
            background-color: #004d40;
