<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #e0f7fa; 
        }

        .sidebar {
            width: 25%;
            background-color: #00796b; 
            color: white;
            padding: 30px 20px;
            text-align: center;
            height: 100vh;
        }

        .sidebar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .sidebar p {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 18px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #ffeb3b;
        }

        .main-content {
            width: 75%;
            background-color: #fff;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00796b; 
        }

        .main-content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .main-content button {
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .main-content button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .main-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="./image.jpg" alt="Profile Picture">
        <h2>Aadhisesan P</h2>
        
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="aboutme.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="./achievements.html">Education</a></li>
            <li><a href="resume.pdf" target="_blank">Resume</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my projects, skills, and experience. Click below to see my work!</p>
        <button>View Portfolio</button>
    </div>
</body>
</html>
